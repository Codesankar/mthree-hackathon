<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="contact.html" class="contact-btn">Couldnt find what you were looking for ?</a>
    <title>Real Estate Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: auto;
            padding: 20px 0;
        }
        .contact-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Section Title */
        .section-title {
            width: 100%;
            display: block;
            font-size: 26px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
            text-transform: uppercase;
            padding: 15px 0;
        }

        /* Divider */
        .section-divider {
            width: 80%;
            max-width: 800px;
            margin: 0 auto 30px;
            height: 3px;
            background-color: #ddd;
        }

        /* Property Grid */
        .property-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            padding: 0 40px;
        }

        .property {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .property:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .property img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
        }

        .property h3 {
            margin: 15px 0;
            font-size: 22px;
            font-weight: bold;
        }

        .property p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .property button {
            background: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .property button:hover {
            background: #e65c00;
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .property-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 750px) {
            .property-list {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Real Estate Listings</h1>
    </div>

    <div class="container">
        <!-- Houses for Sale -->
        <div class="section-title">Houses for Sale</div>
        <div class="section-divider"></div>
        <div id="sale-list" class="property-list"></div>

        <!-- Apartments -->
        <div class="section-title">Apartments for Sale</div>
        <div class="section-divider"></div>
        <div id="apartment-list" class="property-list"></div>

        <!-- Rentals -->
        <div class="section-title">For Rent</div>
        <div class="section-divider"></div>
        <div id="rent-list" class="property-list"></div>
    </div>

<script>

    document.addEventListener("DOMContentLoaded", () => {
        fetch("data/properties.json")
            .then(response => response.json())
            .then(data => {
                renderProperties("sale-list", data.sale);
                renderProperties("apartment-list", data.apartments);
                renderProperties("rent-list", data.rent);
            })
            .catch(error => console.error("Error loading properties:", error));

        function renderProperties(containerId, properties) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";

            properties.forEach(property => {
                const propertyDiv = document.createElement("div");
                propertyDiv.classList.add("property");

                propertyDiv.innerHTML = `
                    <img src="${property.image}" alt="${property.title}">
                    <h3>${property.title}</h3>
                    <p>${property.description} at ${property.location}. It has ${property.bedrooms} bedrooms, Price: ${property.currency}${property.price}</p>
                    <button onclick="bookProperty('${property.title}', '${property.description}', '${property.phone}', ${property.price}, '${property.currency}', '${property.category}', '${property.location}', ${property.bedrooms})">
                        Book Now
                    </button>
                `;

                container.appendChild(propertyDiv);
            });
        }
    });

    function bookProperty(title, description, phone, price, currency) {
        const propertyDetails = {
            title,
            description,
            phone,
            price: `${currency}${price}`,
            category,
            location,
            bedrooms
        };


fetch("/book-event", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify(propertyDetails)
})
.then(response => response.json())
.then(data => {
    alert(data.message);
})
.catch(error => console.error("Error booking property:", error));
}

</script>
</body>
</html>
