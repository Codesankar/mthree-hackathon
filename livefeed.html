<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Camera Expression Detection</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 60px;
    }
    #expression {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Live Expression Detection</h1>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>
  <div id="expression">Loading models...</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const expressionDisplay = document.getElementById('expression');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceExpressionNet.loadFromUri('/models');
    }

    video.addEventListener('play', () => {
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(overlay, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
        const resized = faceapi.resizeResults(detections, displaySize);
        const ctx = overlay.getContext('2d');
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        faceapi.draw.drawDetections(overlay, resized);

        if (resized.length > 0) {
          const expressions = resized[0].expressions;
          const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
          expressionDisplay.textContent = `Expression: ${sorted[0][0]} (${(sorted[0][1] * 100).toFixed(1)}%)`;
        } else {
          expressionDisplay.textContent = "No face detected.";
        }
      }, 200);
    });

    // Load everything
    Promise.all([
      loadModels(),
      setupCamera()
    ]).then(() => {
      console.log("Models loaded and camera started");
    }).catch(console.error);
  </script>
</body>
</html>
