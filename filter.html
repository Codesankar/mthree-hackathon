<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Facilities Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .option_item {
            width: 180px;
            height: 100px;
            text-align: center;
        }
        .option_inner {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease-in-out;
        }
        .option_inner:hover, .checkbox:checked ~ .option_inner {
            border-color: #ff6600;;
            color: #ff6600;;
        }
        .checkbox {
            position: absolute;
            opacity: 0;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: white;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-center">
        <div class="container">
            <span class="navbar-brand mx-auto">Home Filters</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Pricing Section -->
        <h3>Pricing</h3>
        <label class="form-label">Price Range</label>
        <input type="range" class="form-range" min="10000" max="1000000" step="5000">

        <!-- Year Built Section -->
        <h3>Year Built</h3>
        <div class="mb-3">
            <label class="form-label">Enter Year</label>
            <input type="number" class="form-control" min="1900" max="2025" placeholder="e.g. 2015">
        </div>

        <!-- Property Type Section -->
        <h3>Property Type</h3>
        <div class="mb-3">
            <label class="form-label">Select Type</label>
            <select class="form-select">
                <option>Apartment</option>
                <option>Villa</option>
                <option>Townhouse</option>
                <option>Bungalow</option>
            </select>
        </div>

        <!-- Location Section -->
        <h3>Location</h3>
        <div class="mb-3">
            <label class="form-label">Enter Location</label>
            <input type="text" class="form-control" placeholder="Enter location">
        </div>

        <!-- Amenities Section -->
        <h3>Amenities</h3>
        <h5>Kindly select facilities you would like to have in the home</h5>
        <div class="row g-4 justify-content-center">
            <div class="col-6 col-md-3 text-center">
                <label class="option_item">
                    <input type="checkbox" class="checkbox">
                    <div class="option_inner">
                        <div class="icon"><i class="fas fa-swimming-pool fa-2x"></i></div>
                        <div class="name">Swimming Pool</div>
                    </div>
                </label>
            </div>
            <div class="col-6 col-md-3 text-center">
                <label class="option_item">
                    <input type="checkbox" class="checkbox">
                    <div class="option_inner">
                        <div class="icon"><i class="fas fa-wifi fa-2x"></i></div>
                        <div class="name">WiFi</div>
                    </div>
                </label>
            </div>
            <div class="col-6 col-md-3 text-center">
                <label class="option_item">
                    <input type="checkbox" class="checkbox">
                    <div class="option_inner">
                        <div class="icon"><i class="fas fa-tv fa-2x"></i></div>
                        <div class="name">TV</div>
                    </div>
                </label>
            </div>
            <div class="col-6 col-md-3 text-center">
                <label class="option_item">
                    <input type="checkbox" class="checkbox">
                    <div class="option_inner">
                        <div class="icon"><i class="fas fa-parking fa-2x"></i></div>
                        <div class="name">Private Parking</div>
                    </div>
                </label>
            </div>
            <div class="col-6 col-md-3 text-center">
                <label class="option_item">
                    <input type="checkbox" class="checkbox">
                    <div class="option_inner">
                        <div class="icon"><i class="fas fa-dumbbell fa-2x"></i></div>
                        <div class="name">Gym</div>
                    </div>
                </label>
            </div>
            <div class="col-6 col-md-3 text-center">
                <label class="option_item">
                    <input type="checkbox" class="checkbox">
                    <div class="option_inner">
                        <div class="icon"><i class="fas fa-tree fa-2x"></i></div>
                        <div class="name">Garden</div>
                    </div>
                </label>
            </div>
        </div>

        <!-- Filter Button -->
        <div class="text-center mt-4 mb-5">
            <button class="btn btn-lg btn-block" style="background: #ff6600; color: white;">Filter Results</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
